<!DOCTYPE html>
<html>

<head><link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container" id="speedTypingTest">
        <div class="d-flex flex-column speed">
            <h1 class="speed">Speed Typing Test</h1>
        </div>
        <p class="letsgo">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" class="setTimer" height="50"
                weight="70" />
            <p class="time" id="timer">0</p>
            <p class="seconds">seconds</p>
        </div>
        <div class="resp">
            <p id="quoteDisplay">
                <div class="spinner-border" role="status" id="spinner">
                    <span class="sr-only">Loading...</span>
                </div>
            </p>
            <button class="butn" id="butn">Get another text</button>
            <div>
                <textarea name="content" id="quoteInput" rows="5" cols="40" placeholder="Type here!..."></textarea>
            </div>
            <button class="btn btn-primary" id="start">Start</button>
        </div>
        <p id="result" class="resultcl"></p>
        <div class="styleBtns">
            <button type="submit" class="submit" id="submitBtn">Submit</button>
            <button class="reset" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
